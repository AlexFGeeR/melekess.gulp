<li class="@@class undotted">
    <div class="@@classWrapper @@modificator">
        <img src="@@imgSrc" alt="@@imgAlt" class="@@classImg">
        <h2 class="@@classTitle uppercase">@@title</h2>
        <p class="@@classLi uppercase">@@text</p>
        <a href="@@link" class="@@classLink">Смотреть все</a>
    </div>
</li>
